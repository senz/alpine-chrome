name: Dependabot Auto Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Security: Only run for Dependabot PRs - prevents external contributors from abusing automerge
    if: |
      github.actor == 'dependabot[bot]' &&
      github.event.pull_request.user.login == 'dependabot[bot]'

    steps:
      - name: Verify PR author
        run: |
          if [ "${{ github.event.pull_request.user.login }}" != "dependabot[bot]" ]; then
            echo "::error::PR author is not Dependabot. Aborting automerge."
            exit 1
          fi
          echo "✅ PR author verified as Dependabot"

      - name: Get Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge for patch and minor updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          echo "✅ Auto-merging ${{ steps.metadata.outputs.update-type }} update"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for major updates (optional - requires approval)
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "⚠️  Major update detected - auto-approving and enabling automerge"
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
